<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Sign-Up Form</title>
    <link rel="stylesheet" href="reset.css" />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="bg">
        <div id="odin-back">
            <img src="./images/odin-lined.png" alt="Odin logo" id="logo"/>
            <span>ODIN</span>
        </div>
    </div>

    <div id="blurb">
        <p>This is not a real online service! You know you need something <br/>
        like this in your life to help you realize your deepest dreams. <br/>
        Sign up now to get started. <br/><br/>

        You know you want to.

        </p>
    </div>

    <div id="input-form">
        <span>Let's do this!</span>
        <form>

    
            First Name <input type="text"> 
            Last Name <input type="text">
            Email <input type="email">
            Phone Number <input>
            Password <input type="password">

        </form>
    </div>

    <footer>

        <button>Create Account</button>
        <span>Already have an account? <a href="https://www.google.com" target="_blank">Log in</a></span>
    </footer>
	
</body>

<script src="script.js"></script>
</html>
